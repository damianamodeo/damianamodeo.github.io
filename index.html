<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="src/js/dexie.js"></script>
  <!--
    <script src="src/js/dexie.js.map"></script>
  -->
  <title>Orderly</title>
</head>
<body>
  <div>
    <form onsubmit="deleteDatabase(event)">
      <label for="submit">Delete Database</label>
      <input type="submit" name="SUBMIT" id="submit">
    </form>
  </div>
  <br>
  <div>
    <form id="new-pub-form" action="#" method="post">

      <label for="new-pub-firstname">First Name</label>
      <input type="text" id="new-pub-firstname">
      <br>
      <br>
      <label for="new-pub-middlename">Middle Name</label>
      <input type="text" id="new-pub-middlename">
      <br>
      <br>
      <label for="new-pub-surname">Surname</label>
      <input type="text" id="new-pub-surname">
      <br>
      <br>
      <label for="new-pub-othername">Other Name</label>
      <input type="text" id="new-pub-othername">
      <br>
      <br>
      <label for="new-pub-date-birth">Date of Birth</label>
      <input type="date" id="new-pub-date-birth">
      <br>
      <br>
      <label for="new-pub-date-baptism">Date of Baptism</label>
      <input type="date" id="new-pub-date-baptism">
      <br>
      <br>
      <label for="new-pub-phone-mobile">Mobile Phone</label>
      <input type="tel" id="new-pub-phone-mobile">
      <br>
      <br>
      <label for="new-pub-phone-home">Home Phone</label>
      <input type="tel" id="new-pub-phone-home">
      <br>
      <br>
      <label for="new-pub-email-personal">Email (personal)</label>
      <input type="email" id="new-pub-email-personal">
      <br>
      <br>
      <label for="new-pub-email-theocratic">Email (theocratic)</label>
      <input type="email" id="new-pub-email-theocratic">
      <br>
      <br>

      <button id="reset-new-pub">Reset</button>
      <button id="submit-new-pub">Submit</button>
    </form>
  </div>
  <br>
  <br>
  <button onclick="saveAsPublishers()">Save As</button>
  <br>
  <br>
  <div>
    <ul id="pub-list"></ul>
  </div>
  <script src="src/js/db.js"></script>
</body>
</html>
